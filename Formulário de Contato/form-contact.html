<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <br>

            <label for="option-select">
                <strong>Assunto: </strong>
                <select name="option-select" id="option-select">
                    <option value="suporte">Suporte</option>
                    <option value="sugestion">Sugestão</option>
                    <option value="reclam">Reclamação</option>
                </select>
            </label>
            <br>
            <br>
    
            <label for="name">
                <strong>Nome Completo:</strong><br>
                <input id="name" type="text" placeholder="Digite seu nome">
            </label>
            <br>
            <br>
    
            <label for="email">
                <strong>Email:</strong><br>
                <input id="email" type="email" placeholder="Digite seu email recorrente">
            </label>
            <br>
            <br>

            <label for="">
                <strong>Mensagem:</strong><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
            <br>
            <br>    
               
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Aceito receber novidades por e-mail</label>
            <br>

            <br>
            <button type="submit">Enviar</button>
    
        
        </fieldset>
    </form>
    
</body>
</html>
